server:
  port: 9600
  servlet:
    context-path: /carteira-pesca

logging:
  level:
    br.ufla.lemaf.ti: DEBUG
    org.hibernate: DEBUG
  file: /var/log/application/carteira_pesca.log

spring:

  application:
    name: Glide
    version: @project.version@

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB

  jpa:
    properties:

      hibernate:
        show_sql: false
        format_sql: false
        type: trace
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.lob.non_contextual_creation: true
        ddl-auto: validate

  flyway:
    enabled: false

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
